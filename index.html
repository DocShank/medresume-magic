
<!DOCTYPE html>
<html lang="en" class="smooth-scroll">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medsume by Shank - AI Resume Builder</title>
    <meta name="description" content="Premium resume builder exclusively for medical professionals" />
    <meta name="author" content="Shashank Neupane" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&family=Garamond:wght@400;700&display=swap">

    <meta property="og:title" content="Medsume by Shank - AI Resume Builder" />
    <meta property="og:description" content="Premium resume builder exclusively for medical professionals" />
    <meta property="og:type" content="website" />
    
    <style>
      /* Apple-inspired custom styles */
      :root {
        --animation-timing: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .smooth-scroll {
        scroll-behavior: smooth;
      }
      
      /* Enhanced shadows */
      .shadow-apple {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 
                    0 5px 15px rgba(0, 0, 0, 0.05);
        transition: box-shadow 0.3s var(--animation-timing);
      }
      
      .shadow-apple:hover {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12), 
                    0 8px 20px rgba(0, 0, 0, 0.08);
      }
      
      /* Frosted glass effect */
      .frosted-glass {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s var(--animation-timing);
      }
      
      .glass-panel {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        transition: all 0.3s var(--animation-timing);
      }
      
      /* Enhance all transitions */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: var(--animation-timing);
        transition-duration: 0.3s;
      }
      
      /* Enhance animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes pulse {
        0% { opacity: 0.5; }
        50% { opacity: 0.8; }
        100% { opacity: 0.5; }
      }
      
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-left {
        0% { transform: translateX(20px); opacity: 0; }
        100% { transform: translateX(0px); opacity: 1; }
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      
      .animate-pulse {
        animation: pulse 6s ease-in-out infinite;
      }
      
      .animate-fade-in {
        animation: fade-in 0.8s var(--animation-timing) forwards;
      }
      
      .animate-slide-left {
        animation: slide-left 0.5s var(--animation-timing) forwards;
      }
      
      .animate-bounce {
        animation: bounce 2s infinite;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }
      
      /* Enhance scrollbar for WebKit browsers */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        transition: background 0.3s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* Fonts */
      .font-times {
        font-family: 'Times New Roman', Times, serif;
      }
      
      .font-arial {
        font-family: Arial, Helvetica, sans-serif;
      }
      
      .font-garamond {
        font-family: Garamond, serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
